on:
  push:
    branches:
      - main # Change to your default branch if it's different from 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node # Change to your project type, if needed
